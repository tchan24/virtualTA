<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

<head>
    <meta charset="UTF-8">
    <title>Virtual Chatbot</title>
</head>
<body>
<div class="container">
    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="chatbox__image--header"> 
                    <img src="../static/images/csLogo.pngHI" alt="">
                </div>
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">Virtual TA</h4>
                    <p class="chatbox__description--header">Hi. My name is Sienna. How can I help?</p>
                </div>
            </div>
            <div class="chatbox__messages">
                <div></div>
            </div>
            <div class="chatbox__footer">
                <input type="text" placeholder="Ask questions related to SE 4381...">
                <button class="chatbox__send--footer send__button">Ask</button>
            </div>
        </div>
        <!-- <div class="chatbox__button">
            <button><img src="{{ url_for('static', filename='images/chatbox-icon.svg') }}" /></button>
        </div> -->
    </div>
</div>

    <!-- <script>
        $SCRIPT_ROOT = {{ request.script_root|tojson }};
    </script> -->
    <script type="text/javascript" src="{{ url_for('static', filename='app.js') }}"></script>

</body>
</html>
